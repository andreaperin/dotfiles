- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zsh_plugins.txt: zsh_darwin/.zsh_plugins.txt
    ~/.zshrc: zsh_darwin/zshrc
    ~/.config/alacritty/alacritty.toml: alacritty/alacritty.toml
    ~/.config/starship.toml: starship/starship.toml
    ~/.zsh/aliases: zsh_darwin/zsh/aliases 
    ~/.zsh/functions: zsh_darwin/zsh/functions
    ~/.tmux.conf: zsh_darwin/tmux/tmux.conf
     
- shell:
  - [git submodule update --init --recursive, Installing submodules]